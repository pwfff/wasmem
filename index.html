<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            const wasmMemory = new WebAssembly.Memory({initial: 512});
            let memoryBytes = new Uint8Array(wasmMemory.buffer)
            let mod, inst, bytes;

            function gotMem(pointer) {
                memoryBytes.set(bytes, pointer);
                processImage();
            }

            let openFile = function(event) {
                var input = event.target;

                var reader = new FileReader();
                reader.onload = function(){
                    bytes = new Uint8Array(reader.result);
                    initMem(bytes.length);
                };
                reader.readAsArrayBuffer(input.files[0]);
            };

            WebAssembly.instantiateStreaming(
                fetch("main.wasm"),
                go.importObject
            ).then(async (result) => {
                mod = result.module;
                inst = result.instance;
                memoryBytes = new Uint8Array(inst.exports.mem.buffer)
                await go.run(inst)
            });
        </script>
    </head>
    <body>
        <input type='file' accept='image/*' onchange='openFile(event)'><br>
    </body>
</html>
